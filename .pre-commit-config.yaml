repos:
    - repo: https://github.com/psf/black
      rev: 24.4.0
      hooks:
          - id: black
    - repo: https://github.com/astral-sh/ruff-pre-commit
      rev: v0.3.7
      hooks:
          - id: ruff
            args: [check, --fix, --unsafe-fixes, --exit-non-zero-on-fix]
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.4.0
      hooks:
          - id: debug-statements

